        function demoNextStep() {
            var step = demo_steps[demo_step];
            step['func']();
            var btn = document.getElementById('btnDemoStep');
            if (step['name'] != 'Execute') {
                var title = document.getElementById('steptitle');

                btn.textContent = 'Execute';
            } else {

            demo_step++;

        function main() {
            graph = Viva.Graph.graph();

            // Set custom nodes appearance 
            var graphics = Viva.Graph.View.svgGraphics();
            var nodeSize = 24*3;

            // graphics.node(function(node) {
            //     // The function is called every time renderer needs a ui to display node 
            //     return Viva.Graph.svg('image')
            //             .attr('width', 24*1)
            //             .attr('height', 24*1)
            //             .link(node.data.url); // node.data holds custom object passed to graph.addNode(); 
            //     })
            //     .placeNode(function(nodeUI, pos){
            //         // Shift image to let links go to the center: 
            //         nodeUI.attr('x', pos.x - 12).attr('y', pos.y - 12);
            //     });


            // graphics.node(function(node) {
            //   // This time it's a group of elements: http://www.w3.org/TR/SVG/struct.html#Groups
            //   var ui = Viva.Graph.svg('g'),
            //       // Create SVG text element with user id as content
            //       svgText = Viva.Graph.svg('text').attr('font-size', '25px').attr('y', '-4px').text(node.id),
            //       img = Viva.Graph.svg('image')
            //          .attr('width', nodeSize)
            //          .attr('height', nodeSize)
            //          .link(node.data.url);
            //   ui.append(svgText);
            //   ui.append(img);
            //   return ui;
            // }).placeNode(function(nodeUI, pos) {
            //     // 'g' element doesn't have convenient (x,y) attributes, instead
            //     // we have to deal with transforms: http://www.w3.org/TR/SVG/coords.html#SVGGlobalTransformAttribute
            //     nodeUI.attr('transform',
            //                 'translate(' +
            //                       (pos.x - nodeSize/2) + ',' + (pos.y - nodeSize/2) +
            //                 ')');
            // });

            graphics.node(createNodeWithImage)
                .placeNode(placeNodeWithTransform);

            function createNodeWithImage(node) {
                var radius = 40;
                // First, we create a fill pattern and add it to SVG's defs:
                var pattern = Viva.Graph.svg('pattern')
                .attr('id', "imageFor_" + node.id)
                .attr('patternUnits', "userSpaceOnUse")
                .attr('width', 100)
                .attr('height', 100)
                var image = Viva.Graph.svg('image')
                .attr('x', '0')
                .attr('y', '0')
                .attr('height', radius * 2)
                .attr('width', radius * 2)
                .link(node.data.url);
                pattern.append(image);
                defs.append(pattern);

                // now create actual node and reference created fill pattern:
                var ui = Viva.Graph.svg('g');
                var circle = Viva.Graph.svg('circle')
                .attr('cx', radius)
                .attr('cy', radius)
                .attr('fill', 'url(#imageFor_' + node.id + ')')
                .attr('r', radius);

                ui.append(circle);

                // Create SVG text element with user id as content
                var svgText = Viva.Graph.svg('text')
                    .attr('font-size', '24px')
                    .attr('y', '-4px')
                    .attr('x', '40px')
                    .attr('text-anchor', 'middle')
                    .text(node.id);
                ui.append(svgText);

                return ui;
            }

            function placeNodeWithTransform(nodeUI, pos) {
                // Shift image to let links go to the center:
                nodeUI.attr('transform', 'translate(' + (pos.x - 40) + ',' + (pos.y - 40) + ')');
            }

            // graphics.link(function(link){
            //     return Viva.Graph.svg('path')
            //                .attr('stroke', 'red')
            //                .attr('stroke-dasharray', '5, 5');
            // }).placeLink(function(linkUI, fromPos, toPos) {
            //     // linkUI - is the object returend from link() callback above.
            //     var data = 'M' + fromPos.x + ',' + fromPos.y +
            //                'L' + toPos.x + ',' + toPos.y;
            //     // 'Path data' (http://www.w3.org/TR/SVG/paths.html#DAttribute )
            //     // is a common way of rendering paths in SVG:
            //     linkUI.attr("d", data);
            // });

            // To render an arrow we have to address two problems:
            //  1. Links should start/stop at node's bounding box, not at the node center.
            //  2. Render an arrow shape at the end of the link.
            // Rendering arrow shape is achieved by using SVG markers, part of the SVG
            // standard: http://www.w3.org/TR/SVG/painting.html#Markers
            var createMarker = function(id) {
                    return Viva.Graph.svg('marker')
                               .attr('id', id)
                               .attr('viewBox', "0 0 10 10")
                               .attr('refX', "10")
                               .attr('refY', "5")
                               .attr('markerUnits', "strokeWidth")
                               .attr('markerWidth', "20")
                               .attr('markerHeight', "10")
                               .attr('fill', '#b52410')
                               .attr('orient', "auto");
                },
            
            marker = createMarker('Triangle');
            marker.append('path').attr('d', 'M 0 0 L 10 5 L 0 10 z');
            // Marker should be defined only once in <defs> child element of root <svg> element:
            var defs = graphics.getSvgRoot().append('defs');
            defs.append(marker);
            var geom = Viva.Graph.geom();
            graphics.link(function(link){
                // Notice the Triangle marker-end attribe:
                return Viva.Graph.svg('path')
                           .attr('stroke', '#b52410')
                           .attr('stroke-width', '2')
                           .attr('marker-end', 'url(#Triangle)');
            }).placeLink(function(linkUI, fromPos, toPos) {
                // Here we should take care about
                //  "Links should start/stop at node's bounding box, not at the node center."
                // For rectangular nodes Viva.Graph.geom() provides efficient way to find
                // an intersection point between segment and rectangle
                var toNodeSize = nodeSize,
                    fromNodeSize = nodeSize;
                var from = geom.intersectRect(
                        // rectangle:
                                -10 + fromPos.x - fromNodeSize / 2, // left
                                -10 + fromPos.y - fromNodeSize / 2, // top
                                10 + fromPos.x + fromNodeSize / 2, // right
                                10 + fromPos.y + fromNodeSize / 2, // bottom
                        // segment:
                                fromPos.x, fromPos.y, toPos.x, toPos.y)
                           || fromPos; // if no intersection found - return center of the node
                var to = geom.intersectRect(
                        // rectangle:
                                -10 + toPos.x - toNodeSize / 2, // left
                                -10 + toPos.y - toNodeSize / 2, // top
                                10 + toPos.x + toNodeSize / 2, // right
                                10 + toPos.y + toNodeSize / 2, // bottom
                        // segment:
                                toPos.x, toPos.y, fromPos.x, fromPos.y)
                            || toPos; // if no intersection found - return center of the node
                var data = 'M' + from.x + ',' + from.y +
                           'L' + to.x + ',' + to.y;
                linkUI.attr("d", data);
            });
            

            layout = Viva.Graph.Layout.forceDirected(graph, {
                   springLength : 320,
                   springCoeff : 0.0002,
                   dragCoeff : 0.02,
                   gravity : -1.2
                });

            var renderer = Viva.Graph.View.renderer(graph,
                {
                    layout   : layout,
                    graphics : graphics,
                    container: document.getElementById('graphDiv')
                });
            renderer.run();
            demoNextStep();
        }
    </script>
